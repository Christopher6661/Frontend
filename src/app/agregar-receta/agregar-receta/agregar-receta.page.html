<ion-header>
  <ion-toolbar color="warning">

    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Agregar receta nueva</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-label type="text" #id></ion-label>
            
            <ion-input type="text" placeholder="Ingrese la categoria" #Categoria></ion-input>
            <ion-button color="success" (click)="agregarNuevaReceta(id, Categoria)">
              Guardar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
